name: Deploy react app to GitHub Pages

on:
  push:
    branches:
      - master
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v1

    - name: Build
      run: |
        npm install
        npm run deploy
      with:
        BASE_BRANCH: master
        BRANCH: gh-pages
        baseURL: https://alannois.github.io/TruyenViet/
        GITHUB_REPOSITORY: https://github.com/AlanNois/TruyenViet
